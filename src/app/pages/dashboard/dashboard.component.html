<div class="row">
    <nb-card class="col-md-6">
        <nb-card-header>
            <div class="row">
                <div class="col-sm-2">
                    Raids
                </div>
                <div class="col-sm-10">
                    <nb-radio-group   (valueChange)="change($event)">
                        <nb-radio class="fieldgroup" checked value="1">issues</nb-radio>
                        <nb-radio class="fieldgroup" value="2">assumptions</nb-radio>
                        <nb-radio class="fieldgroup" value="3">risks</nb-radio>
                        <nb-radio class="fieldgroup" value="4">dependencies</nb-radio>
                      </nb-radio-group>
                </div>
            </div>
          
        </nb-card-header>
            <div id="chartdiv" style="margin-top: 2rem;"></div>
    </nb-card>
    <nb-card class="col-md-6">
        <nb-card-header style="text-align: center;">
            user activities
        </nb-card-header>
        <highcharts-chart
        [Highcharts] = "highcharts" 
        [options] = "chartOptions">
    </highcharts-chart>
    </nb-card>  
</div>
<div class="row">
    <nb-card class="col-md-6">
        <nb-card-header style="text-align: center;">
            tasks stats
        </nb-card-header>
        <div id="tasks"></div>
    </nb-card>
    <nb-card class="col-md-6">
        <nb-card-header style="text-align: center;">
            Projects Stats
        </nb-card-header>
        <div id="div"></div>

    </nb-card>

</div>
