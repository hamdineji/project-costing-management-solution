
<h1 id="title" class="title">Login</h1>




<form (ngSubmit)="connectC()" #form="ngForm" aria-labelledby="title">

  <div class="form-control-group">
    <label class="label" for="input-email">Username:</label>
    <input nbInput
           fullWidth
           [(ngModel)]="user1.email"
           #email="ngModel"
           name="email"
           
           
           placeholder="Email address"
           fieldSize="large"
           autofocus
          
           [required]="true"
           >
    <ng-container *ngIf="email.invalid && email.touched">
      <p class="caption status-danger" *ngIf="email.errors?.required">
        Username is required!
      </p>
      <p class="caption status-danger" *ngIf="email.errors?.pattern">
        Username should be the real one!
      </p>
    </ng-container>
  </div>

  <div class="form-control-group">
    <span class="label-with-link">
      <label class="label" for="input-password">Password:</label>
      <a class="forgot-password caption-2" routerLink="../request-password">Forgot Password?</a>
    </span>
    <input nbInput
           fullWidth
           [(ngModel)]="user1.password"
           #password="ngModel"
           name="password"
           type="password"
           id="input-password"
           placeholder="Password"
           fieldSize="large"
           [status]="password.dirty ? (password.invalid  ? 'danger' : 'success') : ''"
           [required]="true"
           [minlength]=8
           [maxlength]=30
           [attr.aria-invalid]="password.invalid && password.touched ? true : null">
    <ng-container *ngIf="password.invalid && password.touched ">
      <p class="caption status-danger" *ngIf="password.errors?.required">
        Password is required!
      </p>
      <p class="caption status-danger" *ngIf="password.errors?.minlength || password.errors?.maxlength">
        Password should contains
        from 8
        to 30
        characters
      </p>
    </ng-container>
  </div>


  <button nbButton
          fullWidth
          status="primary"
          size="large"
          [disabled]="!form.valid"
          >
    Log In
  </button>
  <div style="position: absolute; margin-top: 2%; width: 34.5%;">
    <nb-alert status="danger" *ngIf="alert"  closable (close)="onClose()">info. You have to verify your informations!</nb-alert>
  
  </div>
</form>
